<html>
<head>
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .ad-blocks {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px;
        }

        .ad-block {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .pen-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        .review-section {
            margin-top: 10px;
            display: none;
        }

        .review-section.show {
            display: block;
        }

        .review-section form {
            display: flex;
            flex-direction: column;
        }

        .review-section form textarea {
            height: 100px;
            margin-bottom: 10px;
            padding: 5px;
        }

        .review-section form button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="ad-blocks">
            <div class="ad-block">
                <h3>Ad Block 1</h3>
                <span class="pen-icon">&#9998;</span>
                <div class="review-section">
                    <h4>Write a Review</h4>
                    <form>
                        <textarea placeholder="Write your review here..."></textarea>
                        <button type="submit">Submit Review</button>
                    </form>
                </div>
            </div>
            <div class="ad-block">
                <h3>Ad Block 2</h3>
                <span class="pen-icon">&#9998;</span>
                <div class="review-section">
                    <h4>Write a Review</h4>
                    <form>
                        <textarea placeholder="Write your review here..."></textarea>
                        <button type="submit">Submit Review</button>
                    </form>
                </div>
            </div>
            <div class="ad-block">
                <h3>Ad Block 3</h3>
                <span class="pen-icon">&#9998;</span>
                <div class="review-section">
                    <h4>Write a Review</h4>
                    <form>
                        <textarea placeholder="Write your review here..."></textarea>
                        <button type="submit">Submit Review</button>
                    </form>
                </div>
            </div>
            <div class="ad-block">
                <h3>Ad Block 4</h3>
                <span class="pen-icon">&#9998;</span>
                <div class="review-section">
                    <h4>Write a Review</h4>
                    <form>
                        <textarea placeholder="Write your review here..."></textarea>
                        <button type="submit">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <script>
        const penIcons = document.querySelectorAll('.pen-icon');
        const reviewSections = document.querySelectorAll('.review-section');

        penIcons.forEach((icon, index) => {
            icon.addEventListener('click', () => {
                reviewSections[index].classList.toggle('show');
            });
        });

        const reviewForms = document.querySelectorAll('.review-section form');

        reviewForms.forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const reviewText = form.querySelector('textarea').value;
                if (reviewText.trim() !== '') {
                    // Save review to database (replace with your own code)
                    saveReviewToDatabase(reviewText);

                    // Clear the textarea
                    form.querySelector('textarea').value = '';
                }
            });
        });

        // Dummy function to simulate saving reviews to a database
        function saveReviewToDatabase(review) {
            console.log(`Saving review: ${review}`);
            // Replace with your actual code to save the review to a database
        }
    </script>
</body>
</html>
